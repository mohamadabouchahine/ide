<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="nav_bar">
            <a href=""> Online Code Editor</a>
        </nav>  
    </header>

    <main>
        <h1 id="input">INPUT</h1>
        <textarea id="codes">
        </textarea>
        <div id="but">
            <button id="run_code">Run Codes</button>
            <button id="remove_code">Remove code</button>
        </div>

        <div id="out">OUTPUT</div>
        <div id="result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
